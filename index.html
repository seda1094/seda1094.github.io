<body>
		<h1 class="hiddenAlertsTexts">Choose Image</h1>

	<img id="outlineImage" src="img/black.png" style="display: none;">
	
	<div class="start">
		<div class="outlineImagesDiv">
			<div class="chooseImageDiv u">
				<img src="img/outlineImages/line_04.png"  class="chooseImage">
			</div>

				<img src="img/outlineImages/line_05.png"  class="chooseImage">
			</div>
			<div class="chooseImageDiv u">

			</div>
			<div class="chooseImageDiv u">
				<img src="img/outlineImages/line_01.png"  class="chooseImage">
			</div>
		</div>

		<div class="startButtonDiv">
			<!--<h1 onclick="hideStartButton()" class="startButton">GET STARTED</h1>-->
			<div class="forFlex">
				<h1 id="getCode" class="startButton">GET START</h1>
				<input id="insertCode" type="text" placeholder="INSERT YOUR CODE" class="startButton inputCode">
			</div>
			
		</div>

			

	</div>

	<div class="main">
		<div class="myCanvas">
			<div id="scroll" class="sandwich" onscroll="scrollFunc()">
				<canvas id="undo_1" class="undoClass"></canvas>
				<canvas id="undo_2" class="undoClass"></canvas>
				<canvas id="undo_3" class="undoClass"></canvas>
				
				<canvas id="main"></canvas>
				<canvas id="draft"></canvas>
				
			</div>
		</div>
		<div class="menu">
		<div class="settings">
			<div class="setSizeTrans">
			<div class="brushSizeDiv">
				<label>Brush Size</label>
				<label id="sizeText" style="color: rgba(255,255,255,0.4); font-size:14px; margin-left: 25%;">15px</label><br>
			</div>
				<input class="range_style" type="range" id="brushSize" min="0" max="70" name="" value="15" step="1" class="size">
			<br>

			<div class="brushSizeDiv">
				<label>Transparency</label>
				<label id="sizeTrans" style="color: rgba(255,255,255,0.4); font-size:14px; margin-left: 14%;">100%</label><br>
			</div>
				<input class="range_style" type="range" id="brushOpacity" min="0" max="1" name="" step="0.1" value="1" class="brushOpacity">
			<br>
			</div>
			<div class="brushes">
				<div id="brush" class="brush_item">
					<img class="option" width="30" src="img/paint-brush (1).svg">
					<div class="option brushButton s">brush</div>
				</div>
				<div class="brush_item">
					<img class="option" width="30" src="img/eraser (1).svg">
					<div class="option brushButton s">eraser</div>
				</div>
			</div>
			<div id="star" class="brushes">
				<div class="brush_item">
					<img class="option" width="30" src="img/big-and-small-dots.svg">
					<div class="option brushButton s">stars</div>
				</div>
				<div id="blur" class="brush_item">
					<img class="option" width="30" src="img/blur.svg">
					<div class="option brushButton s">blur</div>
				</div>
			</div>
			<label>Color</label>
			<br>
			<input class="brushColor" type="color" id="color" class="color" value="#8A4BFD">
			<br>
			<div class="tools">
				<img class="tl" src="img/zoom-in.svg" width="30" onclick="zoomin()">
				<img class="tl" src="img/zoom-out.svg" width="30" onclick="zoomout()">
				<img class="tl" src="img/layout.svg" width="30" onclick="getImage()">
				<img class="tl" id="back" src="img/undo-arrow-in-a-black-circle.svg" width="30" onclick="undoFunc()">

				<!-- <img class="tl" src="img/undo-arrow-in-a-black-circle.svg" width="30" onclick="undo()">	 -->
			</div>
			<button id="savebtn">save image</button>
			<h1 id="codeText"></h1>
			<br>

			<p id="demo"></p>
			<div class="con"></div>
			<div id="status"></div>

			    <input class="range_style" id="sepia" name="sepia" type="range" min="0" max="100" value="0"><br>
		</div> -->

				<div class="layout">
				</div>
	</div>
	</div>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js'></script>
