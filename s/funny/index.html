<!DOCTYPE html>

crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.9/Tone.min.js"></script>
	<style type="text/css">
		html,body,.main{
			width:100vw;
			height: 100vh;
			position: fixed;
			top:0;
			left:0;
		}
		.row{
			width:100%;
			height:calc(100%/3);
			display: flex;
		}
		.col{
			height: 100%;
			width:calc(100%/3);
			border: 0.5px solid black;
			display:flex;

			align-items:center;
			background-color: lightblue;
		}
		.sax{
			width: 23%

		}
		.ded{

		}
		img{
			width:50%;
		}
	</style>
	<script>

		console.log(Tone);
		

		const sound1 = new Tone.Player("./sounds/Darude.mp3").toMaster();

		function play1(){
			Tone.context.resume().then(()=>{
				sound1.start();
			})
		}

		const sound2 = new Tone.Player('./sounds/Moo.mp3').toMaster();

<body>
<div class="main">

		<div onclick="play2()" class="col"><img src="http://pngimg.com/uploads/cow/cow_PNG50617.png"><p>Moo</p></div>
