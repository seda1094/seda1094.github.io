<!DOCTYPE html>
<html>
<head>
	<title>Day 4</title>
	<style>
		html,body, .main{
			width: 100vw;
			height: 100vh;
			position: fixed;
			top:0;
			left:0;
			background-image: linear-gradient(to right, #434343 0%, black 100%);
			 background-image: url("https://thumbs.gfycat.com/WarpedBitesizedBeauceron-small.gif");

		}
		.row{
			width:100%;
			height:calc(100%/3);
			display:flex;
		}
		.col{
			box-sizing: border-box;
			height: 100%;
			width:calc(100%/3);
			border: 2px solid grey;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		img{
			width:25%;
			animation: example 5s infinite;
		}
		@keyframes example{
			0% {

				width:25%;
				transform: rotate(0deg);

			}


			50% {
				width:45%;
			}

			100%{
				transform: rotate(360deg);
				width:25%;
			}

		}


	</style>
</head>
<body>

<div class="main">
