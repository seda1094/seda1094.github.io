<!DOCTYPE html>
<html>

<head>
  <title>EditShop 3&reg</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="main-wrapper">
      <h1> EditShop 3&reg: <span>GOLD </span>edition</h1>
    </header>
    <p>Add your image:</p>
    <div class="addDiv">
      <input type="text" placeholder="write image path here" class="addField">
      <button class="addButton">ADD</button>
    </div>
    <div class="editor">
      <div class="imgDiv">
        <div class="ogImg"></div>
        <div class="modedImg"><canvas id='canvas' width="515px" height="700px"></canvas></div>
      </div>
      <div class="buttonDiv">
        <h2>Effects</h2>
        <p>Brightness: </p>
        <button class="lowerBrightness" onclick="removebrightness()">-</button>
        <button onclick="addBrightness()" class="upperBrightness">+</button>
        <p>Saturation: </p>
        <button onclick = "removeSaturation()" class="lowerBrightness">-</button>
        <button onclick = "addSaturation()" class="upperBrightness">+</button>
        <p>Contrast: </p>
        <button onclick = "removeContrast()" class="lowerBrightness">-</button>
        <button onclick = "addContrast()" class="upperBrightness">+</button>
        <p>Hue: </p>
        <button onclick = "removeVibrance()" class="lowerBrightness"><-</button>
        <button onclick = "addVibrance()" class="upperBrightness">-></button>
        <button class="filterbutton oi" onclick="download()">Download</button>
      </div>

      <div class="filterDiv">
        <h2>Filters</h2>

        <p>Sin City: </p>
        <button class="filterbutton" onclick="SinCity()">Add</button>

        <p>Lomo: </p>
        <button class="filterbutton"onclick="lomo()">Add</button>

        <p>Glowing Sun: </p>
        <button class="filterbutton" onclick="nostalgia()">Add</button>

        <p>Vintage: </p>
        <button class="filterbutton" onclick="vintage()">Add</button>
        <button class="filterbutton oi" onclick="Remove()">Clear All</button>

      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.js"></script>
    </div>
</body>

</html>
